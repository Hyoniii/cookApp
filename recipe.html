<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="recipe.css" />
    <script
      src="https://kit.fontawesome.com/08c5cdc682.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="phoneShape">
      <div class="phoneBack">
        <div class="topBox"></div>
        <div class="topBar">
          <span><i class="fas fa-bars"></i></span>
          <span>Recipes</span>
          <span><i class="fas fa-search"></i></span>
        </div>
        <div class="mainColumnOne">
          <span class="imgTitle">Popular Recipes</span>
          <span class="imgView">View All</span>
        </div>
        <div class="imgBox">
        <div class="mainColumnTwo">
          <span class="img"><img src="food1.jpeg"/>
          <span class="imgText1">Egg</span></span>
          <span><img class="img" src="food3.jpeg"/>
            <span class="imgText2">Shrimp</span></span></span>
        </div>
        <div class="mainColumnThree">
          <span><img class="img" src="food4.jpeg"/>
            <span class="imgText3">Beef</span></span>
          <span><img class="img" src="food2.jpeg"/>
            <span class="imgText4">Salad</span></span>
        </div>
      </div>
      <div class="midBar">Other Recipes</div>
      <div class="midContent">
        <div class="midText">
        <span class="midText_one">Smoothie Bowl</span>
        <span class="midText_two">67 Recipes</span>
      </div>
        <span class="arrow"><i class="fas fa-chevron-right"></i></span>
      </div>
      <div class="midContent">
          <div class="midText">
          <span class="midText_one">Diet Dishes</span>
          <span class="midText_two">120 Recipes</span>
        </div>
          <span class="arrow"><i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="midContent">
            <div class="midText">
            <span class="midText_one">Pork</span>
            <span class="midText_two">173 Recipes</span>
          </div>
            <span class="arrow"><i class="fas fa-chevron-right"></i></span>
          </div>
          <div class="midContent">
              <div class="midText">
              <span class="midText_one">Soup Recipes</span>
              <span class="midText_two">83 Recipes</span>
            </div>
              <span class="arrow"><i class="fas fa-chevron-right"></i></span>
            </div> 
            <div class="bottomBar">
              <span><i class="fas fa-home"></i></span>
              <span><i class="fas fa-utensils"></i></span>
              <span><i class="far fa-clipboard"></i></span>
              <span><i class="fas fa-notes-medical"></i></span>
            </div>
    </div>
    </div>
  </body>
</html>
